<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* p가 뭘까요 ? */
    /* 모든 p태그에 blue로 바꿔라 라는뜻 */
    /* p는 모든 h1태그 */
    /* .p : p 클래스를 선택 */
    /* #p : p id를 선택 */
    
    p {
      color: blue;
      /* color: yellow; */
    }
    /* text-third id의 요소 color를 변경 */
    #text-third {
      color: green;
    }
    /* text-fourth class를 가진 요소를 변경 */
    .text-fourth{
      color: violet;
    }
  </style>
</head>
<body>
  <!-- 1. css 파일에서 지정해줬는가 ?  -->
  <!-- 2. inline code 에 있는가 ?  -->
  <!-- style로 지정 -->
  <p style="color:red;">1번</p>
  <p>2번</p>
  <p id="text-third">3번</p>
  <p class="text-fourth">4번</p>
</body>
</html>
