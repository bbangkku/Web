  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
  <div class="row">
    <div class="col">
      <div class="col-sm-1"></div>
    </div>
  </div>


<!-- a = row, b = col -->
<!-- c = xs,sm,md,lg,xl,xxl -->
<!-- xs는 576px미만일때, sm은 768미만, md는 992미만, lg는 1200미만 xl은 1400미만일때 -->
<!-- d = 1,2,3,4,6,12 -->
<!-- 열 갯수는 12개 인데 중단점을 정해주는것이다.-->
<!-- 예를 들어 col-xs-1은 576px미만일때 item 갯수를 1개로 한다는 뜻임 -->


  <script src="https-2://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
