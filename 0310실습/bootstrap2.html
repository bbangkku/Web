<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    .h1{
      margin-bottom: 0;
      font-size: 24px;
    }
    .mybox{
      background-color: white;
      border:3px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <body>
    <h1 class="mt-3">기본박스</h1>
    <div>
      <div class="mybox col">1</div>
      <div class="mybox col">2</div>
      <div class="mybox col">3</div>
      <div class="mybox col">4</div>
    </div>

    <h1 class="mt-3">grid 기본</h1>
    <div class="row">
      <div class="mybox col-6">1</div>
      <div class="mybox col-6">2</div>
      <div class="mybox col-6">3</div>
      <div class="mybox col-6">4</div>
    </div>

    
    <h1 class="mt-3">빈칸 활용</h1>
    <div class="row">
      <div class="mybox col-1">1</div>
      <div class="mybox col-1">2</div>
      <div class="col"></div>
      <div class="mybox col-1">3</div>
      <div class="col"></div>
      <div class="mybox col-1">4</div>
    </div>

    <h1 class="mt-3">반응형</h1>
    <div class="row">
      <!-- 제일작을떄는 12칸차지해라 -->
      <div class="mybox col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">1</div> 
      <div class="mybox col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">2</div>
      <div class="mybox col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">3</div>
      <div class="mybox col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">4</div>
      <div class="mybox col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">5</div>

    </div>


    <script src="https-2://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
