<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 논시맨틱(non-semantic) 태그-->
  <!-- 기능과 의미도 없는 태그 -->
  
  
  
  <!-- 시맨틱(semantic) 태그 -->
  <!-- 기능이 없는 의미가 있는 태그 라는 뜻 -->
  <!-- 이 부분은 header 영역이다 -->
  <header>
    <p>header 영역</p>
  </header>
  <!-- 이 부분은 section 영역이다 -->
  <section>
    <p>section 영역</p>
  </section>

  <!-- 이 부분은 footer 영역이다 -->
  <footer>
    <p>footer 영역</p>
  </footer>
</body>
</html>
