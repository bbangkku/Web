<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- 논시맨틱(non-semantic) 태그-->
  <!-- 기능과 의미도 없는 태그 -->
  <h1>많이 사용하는 태그 모음</h1>
  <p>p 태그는 텍스트 한 줄</p>
  <!-- 링크를 걸 때 a 태그 사용-->
  <a href="https://www.naver.com">네이버</a>
  <!-- 한줄띄우려면 br 치면 됨 (개행, 줄바꿈)-->
  <br>
  <a href="./test2.html">test2파일</a>
  <!-- 순서가 없는 리스트 -->
  <ul>
    <li>리스트1</li>
    <li>리스트2</li>
    <li>리스트3</li>
    <ul>
      <li>하위 리스트1</li>
      <li>하위 리스트2</li>
      <li>하위 리스트3</li>
    </ul>
  </ul>
  <!-- 위에처럼 말고 이렇게 해보자 -->
  <!-- ul>li*3 이렇게 치면 3개가 자동으로 나옴-->

  <!-- 입력 -->
  <!-- input 태그는 닫는 태그가 없다-->
  입력 : <input type="text">
  <br>
  숫자만 : <input type="number">
  <br>
  비밀번호 : <input type="password"> 
  <br>
  <br>
  <!-- 사용자의 입력을 받고-->
  <!-- 추가적인 동작-->
  <!-- action: 연결하고 싶은 페이지 -->
  <!-- - >> 요청을 보내는 주소 -->
  <form action="./test2.html">
    <input type="text">
    <!-- form을 어딘가로 보내겠다-->
    <input type="submit">
  </form>

</body>
</html>
