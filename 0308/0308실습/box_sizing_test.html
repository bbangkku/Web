<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=d, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="">
  <style>
    .box{
      width: 100px;
      height: 100px;
      padding: 20px;      
      border: 1px  solid #000;
      box-sizing: border-box;
    }
    /* span은 자기가 필요한 영역만 가지기때문에
    width height를 적용할 수가 없음 */
    /* inline은 다른요소가 내가 갈자리에 있든없든 일단 배치 
    block이 있으면 밀어낸다..! */
  </style>
</head>
<body>
  <div class="box"></div>
  <span class="box"></span>
  <div class="box"></div>
  <span class="box"></span>

</body>
</html>
